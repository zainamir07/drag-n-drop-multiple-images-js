<!doctype html>
<html lang="en">

<head>
  <title>Image Processing JS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<style>
    body{
        height: 100vh;
    }
    #img_container{
         display: flex;
         justify-content: center;
         align-items: center;
         flex-wrap: wrap;
    }
    #img_container .imageDiv{
        margin: 5px;
        border: 1px solid gray;
        padding: 5px;
        
    }
</style>

<body id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);"
ondragleave="dragleave(event);">

    <div class="container text-center">
        <div class="container mt-5">
            <p>Only JPG and PNG files are allowed</p>
        </div>
        <div class="imgBox">
            <div class="row">
                
            <div class="col-md-6 col-lg-6 col-12 m-auto">
                <div class="d-flex justify-content-center align-items-center">
                <div class="mb-3 mt-4">
                  <input type="file" class="form-control" name="" id="imgInput" placeholder="" aria-describedby="fileHelpId" onchange="processing()" accept="image/*" multiple>
                </div>
                <div class="mb-3 mt-4">
                <button class="btn btn-outline-dark" onclick="deleteAll()">Delete All</button>
                </div>
            </div>
            </div>
        </div>
          <p>Or</p>
        <p id="dragcontent" class="mt-3 mb-4">Drag n Drop your files anywhere...</p>
            <div id="img_container" ></div>
        </div>
    </div>

  <script src="script.js"></script>
</body>

</html>
